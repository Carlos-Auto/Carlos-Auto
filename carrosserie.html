<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="C1.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/e8b5098599.js" crossorigin="anonymous"></script>
        <title>Contactez-nous</title>
    </head>



    <body>
        <form action="https://formsubmit.co/a5743b79784170f51aef347b4581244f" method="POST" enctype="multipart/form-data">
            <h1>Contactez-nous</h1>
            <div class="separation"></div>
            <div class="corps-formulaire">
                <div>
                    <input type="hidden" name="_captcha" value="false">
                </div>
                <div>
                    <input type="hidden" name="_template" value="box">
                </div>
                <div>
                    <input type="hidden" name="_subject" value="Rendez-vous : Carrosserie">
                </div>
                <div class="gauche">
                    <div class="groupe">
                        <label>Nom / Prénom</label>
                        <input type="text" name="Nom / Prénom" placeholder="Votre Nom / Prénom" required>
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div class="groupe">
                        <label>Email</label>
                        <input type="email" name="Email" placeholder="Votre adresse email" required>
                        <i class="fa-solid fa-envelope"></i>
                    </div>
                    <div class="groupe">
                        <label>Adresse</label>
                        <input type="text" name="Adresse" placeholder="Votre adresse" required>
                        <i class="fa-solid fa-location-dot"></i>
                    </div>
                </div>

                <div class="droite">
                    <div class="groupe">
                        <label>Code postal / Ville</label>
                        <input type="text" name="Code postal / Ville" placeholder="Votre Code postal / Ville" required>
                        <i class="fa-solid fa-location-arrow"></i>
                    </div>
                    <div class="groupe">
                        <label>Téléphone</label>
                        <input type="text" name="numéro de Téléphone" placeholder="Votre numéro de téléphone" required>
                        <i class="fa-solid fa-phone"></i>
                    </div>
                    <div class="groupe">
                        <label>Immatriculation</label>
                        <input type="text" name="N° d'Immatriculation" placeholder="Votre n° d'immatriculation" required>
                        <i class="fa-solid fa-car"></i>
                    </div>
                </div>

                <div class="centre">
                    <div class="groupe">
                        <label>Message</label>
                        <textarea type="text" name="Message" placeholder="Ecrivez votre message ici..." required ></textarea>
                    </div>
                </div>
                
                <div class="place">
                    <div class="photo">
                        <input type="file" name="Photo_1" accept="image/png, image/jpeg" required>
                    </div>
                    <div class="photo">
                        <input type="file" name="Photo_2" accept="image/png, image/jpeg" required>
                    </div>
                    <div class="photo">
                        <input type="file" name="Photo_3" accept="image/png, image/jpeg" required>
                    </div>
                    <div class="photo">
                        <input type="file" name="Photo_4" accept="image/png, image/jpeg" required>
                    </div>
                </div>
            </div>
                
            <div class="pied-formulaire" align="center">
                <button type="submit">Envoyer le message</button>
            </div>
       </form>
    </body>
</html>
